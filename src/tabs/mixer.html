<div class="tab-mixer toolbar_fixed_bottom">
    <div class="content_wrapper">
        <div class="tab_title" i18n="tabMixer"></div>
        <div class="cf_doc_version_bt">
            <a id="button-documentation" href="https://github.com/rotorflight/rotorflight/wiki" target="_blank" rel="noopener noreferrer"></a>

        <!-- CONFIGURATION -->

            <div class="note mixerCustomNote">
                <p i18n="mixerCustomNote"></p>
            </div>

                <p i18n="mixerBidirNote"></p>
            </div>
            <div class="grid-row">
                <div class="grid-col col6">

                    <!-- MAIN ROTOR SETTINGS -->
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="mixerMainRotorSettings"></div>
                        </div>
                        <div class="spacer_box">
                            <table class="mixerConfigs">
                                <tr class="mixerSwashType noborder">
                                    <td>
                                        <div class="configCol1">
                                            <select id="mixerSwashType">
                                                <!-- LIST GENERATED HERE -->
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerSwashType"></span>
                                            <div class="helpicon cf_tip" i18n_title="mixerSwashTypeHelp"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="mixerElevatorDirection border">
                                    <td>
                                        <div class="configCol1">
                                            <select id="mixerElevatorDirection">
                                                <option value="1" i18n="mixerDirectionNormal"></option>
                                                <option value="-1" i18n="mixerDirectionReverse"></option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerElevatorDirection"></span>
                                            <div class="helpicon cf_tip" i18n_title="mixerElevatorDirectionHelp"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="mixerAileronDirection border">
                                    <td>
                                        <div class="configCol1">
                                            <select id="mixerAileronDirection">
                                                <option value="1" i18n="mixerDirectionNormal"></option>
                                                <option value="-1" i18n="mixerDirectionReverse"></option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerAileronDirection"></span>
                                            <div class="helpicon cf_tip" i18n_title="mixerAileronDirectionHelp"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="mixerCollectiveDirection border">
                                    <td>
                                        <div class="configCol1">
                                            <select id="mixerCollectiveDirection">
                                                <option value="1" i18n="mixerDirectionNormal"></option>
                                                <option value="-1" i18n="mixerDirectionReverse"></option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerCollectiveDirection"></span>
                                            <div class="helpicon cf_tip" i18n_title="mixerCollectiveDirectionHelp"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="mixerMainRotorDirection border">
                                    <td>
                                        <div class="configCol1">
                                            <select id="mixerMainRotorDirection">
                                                <option value="0" i18n="mixerClockwise"></option>
                                                <option value="1" i18n="mixerCounterClockwise"></option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerMainRotorDirection"></span>
                                            <div class="helpicon cf_tip" i18n_title="mixerMainRotorDirectionHelp"></div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <!-- GEOMETRY SETTINGS -->
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="mixerGeometrySettings"></div>
                        </div>
                        <div class="spacer_box">
                            <table class="mixerConfigs">
                                <tr class="mixerCyclicCalibration">
                                    <td>
                                        <div class="configCol1">
                                            <input type="number" id="mixerCyclicCalibration" min="20" max="200" step="0.1" />
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerCyclicCalibration"></span>
                                            <div class="helpicon cf_tip" i18n_title="mixerCyclicCalibrationHelp"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="mixerCollectiveCalibration">
                                    <td>
                                        <div class="configCol1">
                                            <input type="number" id="mixerCollectiveCalibration" min="20" max="200" step="0.1" />
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerCollectiveCalibration"></span>
                                            <div class="helpicon cf_tip" i18n_title="mixerCollectiveCalibrationHelp"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="mixerCyclicLimitborder">
                                    <td>
                                        <div class="configCol1">
                                            <input type="number" id="mixerCyclicLimit" min="0" max="20" step="0.1" />
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerCyclicLimit"></span>
                                            <div class="helpicon cf_tip" i18n_title="mixerCyclicLimitHelp"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="mixerCollectiveLimit">
                                    <td>
                                        <div class="configCol1">
                                            <input type="number" id="mixerCollectiveLimit" min="0" max="20" step="0.1" />
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerCollectiveLimit"></span>
                                            <div class="helpicon cf_tip" i18n_title="mixerCollectiveLimitHelp"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="mixerTotalPitchLimit">
                                    <td>
                                        <div class="configCol1">
                                            <input type="number" id="mixerTotalPitchLimit" min="0" max="40" step="0.1" />
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerTotalPitchLimit"></span>
                                            <div class="helpicon cf_tip" i18n_title="mixerTotalPitchLimitHelp"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="mixerSwashPhase border">
                                    <td>
                                        <div class="configCol1">
                                            <input type="number" id="mixerSwashPhase" min="-90" max="90" step="0.1" />
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerSwashPhase"></span>
                                            <div class="helpicon cf_tip" i18n_title="mixerSwashPhaseHelp"></div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>

                <div class="grid-col col6">

                    <!-- SWASH LINK TRIM -->
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="mixerSwashLinkTrim"></div>
                        </div>
                        <div class="spacer_box">
                            <table class="mixerConfigs">
                                <tr class="mixerSwashTrim1">
                                    <td>
                                        <div class="configCol1">
                                            <input type="number" id="mixerSwashTrim1" min="-100" max="100" step="0.1" />
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerSwashTrim1"></span>
                                            <div class="helpicon cf_tip" i18n_title="mixerSwashTrimHelp"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="mixerSwashTrim2">
                                    <td>
                                        <div class="configCol1">
                                            <input type="number" id="mixerSwashTrim2" min="-100" max="100" step="0.1" />
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerSwashTrim2"></span>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="mixerSwashTrim3">
                                    <td>
                                        <div class="configCol1">
                                            <input type="number" id="mixerSwashTrim3" min="-100" max="100" step="0.1" />
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerSwashTrim3"></span>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <!-- TAIL ROTOR SETTINGS -->
                    <div class="gui_box grey">
                        <div class="gui_box_titlebar">
                            <div class="spacer_box_title" i18n="mixerTailRotorSettings"></div>
                        </div>
                        <div class="spacer_box">
                            <table class="mixerConfigs">
                                <tr class="mixerTailRotorMode">
                                    <td>
                                        <div class="configCol1">
                                            <select id="mixerTailRotorMode">
                                                <option value="0" i18n="mixerTailVariablePitch"></option>
                                                <option value="1" i18n="mixerTailMotorized"></option>
                                                <option value="2" i18n="mixerTailBidirectional"></option>
                                            </select>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerTailRotorMode"></span>
                                            <div class="helpicon cf_tip" i18n_title="mixerTailRotorModeHelp"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="mixerTailRotorCalibration border">
                                    <td>
                                        <div class="configCol1">
                                            <input type="number" id="mixerTailRotorCalibration" min="10" max="500" step="0.1" />
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerTailRotorCalibration"></span>
                                            <div class="helpicon cf_tip" i18n_title="mixerTailRotorCalibrationHelp"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="mixerTailRotorYawMin">
                                    <td>
                                        <div class="configCol1">
                                            <input type="number" id="mixerTailRotorYawMin" min="-250" max="250" step="0.1" />
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerTailRotorYawMin"></span>
                                            <div class="helpicon cf_tip" i18n_title="mixerTailRotorYawMinHelp"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="mixerTailRotorYawMax">
                                    <td>
                                        <div class="configCol1">
                                            <input type="number" id="mixerTailRotorYawMax" min="-250" max="250" step="0.1" />
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerTailRotorYawMax"></span>
                                            <div class="helpicon cf_tip" i18n_title="mixerTailRotorYawMaxHelp"></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="tailRotorMotorized mixerTailMotorIdle border">
                                    <td>
                                        <div class="configCol1">
                                            <input type="number" id="mixerTailMotorIdle" min="0" max="25.0" step="0.1"/>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="configCol2">
                                            <span i18n="mixerTailMotorIdle"></span>
                                            <div class="helpicon cf_tip" i18n_title="mixerTailMotorIdleHelp"></div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- OVERRIDE -->
        <div class="override">
            <div class="grid-row margin-top">
                <div class="grid-col full-width">
                    <div class="note mixerOverrideNote">
                        <p i18n="mixerOverrideNote"></p>
                    </div>
                </div>
            </div>

            <div class="grid-row">
                <div class="grid-col full-width">
                    <div class="gui_box">
                        <div class="gui_box_titlebar no-bottom-margin">
                            <div class="spacer_box_title" i18n="mixerOverride"></div>
                            <div class="helpicon cf_tip" i18n_title="mixerOverrideHelp"></div>
                        </div>
                        <div>
                            <table class="mixerOverride">
                                <thead>
                                    <tr class="trhead">
                                        <th i18n="mixerInputName"></th>
                                        <th i18n="mixerOverrideEnable"></th>
                                        <th i18n="mixerOverrideValue"></th>
                                        <th i18n="mixerOverrideSlider"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- ROWS GENERATED HERE -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="content_toolbar">
        <div class="btn revert_btn">
            <a class="revert" href="#" i18n="buttonRevert"></a>
        </div>
        <div class="btn save_btn">
            <a class="save" href="#" i18n="buttonSave"></a>
        </div>
        <div class="btn reboot_btn">
            <a class="reboot" href="#" i18n="buttonSaveReboot"></a>
        </div>
    </div>

    <dialog class="dialogMixerReset">
        <h3 i18n="dialogMixerResetTitle"></h3>
        <div class="content">
            <div i18n="dialogMixerResetNote" style="margin-top: 10px"></div>
        </div>
        <div class="buttons">
            <a href="#" class="dialogMixerReset-acceptbtn regular-button" i18n="dialogMixerResetAccept"></a>
            <a href="#" class="dialogMixerReset-revertbtn regular-button" i18n="dialogMixerResetRevert"></a>
        </div>
    </dialog>

</div>

<div id="tab-mixer-templates">

    <table class="mixerInputTemplate">
        <tbody>
            <tr class="mixerInput">
                <td>
                    <div>
                        <span id="name" />
                    </div>
                </td>
                <td>
                    <div>
                        <input id="min" type="number" min="-2000" max="2000" step="10" />
                    </div>
                </td>
                <td>
                    <div>
                        <input id="max" type="number" min="-2000" max="2000" step="10" />
                    </div>
                </td>
                <td>
                    <div>
                        <input id="rate" type="number" min="-2000" max="2000" step="10" />
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <table class="mixerRuleTemplate">
        <tbody>
            <tr class="mixerRule">
                <td><span id="index"></span></td>
                <td>
                    <div>
                        <select id="oper">
                            <!-- LIST GENERATED HERE -->
                        </select>
                    </div>
                </td>
                <td>
                    <div>
                        <select id="input">
                            <!-- LIST GENERATED HERE -->
                        </select>
                    </div>
                </td>
                <td>
                    <div>
                        <select id="output">
                            <!-- LIST GENERATED HERE -->
                        </select>
                    </div>
                </td>
                <td>
                    <div>
                        <input id="offset" type="number" min="-1000" max="1000" step="10" />
                    </div>
                </td>
                <td>
                    <div>
                        <input id="weight" type="number" min="-5000" max="5000" step="10" />
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <table class="mixerOverrideTemplate">
        <tbody>
            <tr>
                <td><span class="mixerOverrideName"></span></td>
                <td>
                    <div class="mixerOverrideEnable">
                        <input type="checkbox" class="toggle"/>
                    </div>
                </td>
                <td>
                    <div class="mixerOverrideInput">
                        <input type="number" value="0"/>
                    </div>
                </td>
                <td>
                    <div class="mixerOverrideSlider pips-range"></div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
