            <a id="button-documentation" href="https://github.com/rotorflight/rotorflight/wiki" target="_blank" rel="noopener noreferrer"></a>
        </div>

        <div class="overflow">
            <table class="adjustments">
                <thead>
                    <tr>
                        <td i18n="adjustmentsColumnEnable"></td>

<div id="tab-adjustments-templates">
    <table>
        <tbody class="adjustmentBody">
            <tr>
                <td rowspan="2" class="adjType">
                    <div class="adjTypeOption">
                        <input type="radio" id="adjOff" class="adjTypeInput"/><span i18n="adjustmentsTypeOff">Off</span>
                    </div>
                    <div class="adjTypeOption">
                        <input type="radio" id="adjMapped" class="adjTypeInput"/><span i18n="adjustmentsTypeMapped">Mapped</span>
                    </div>
                    <div class="adjTypeOption">
                        <input type="radio" id="adjStepped" class="adjTypeInput"/><span i18n="adjustmentsTypeStepped">Stepped</span>
                    </div>
                </td>
                <td class="adjChannels">
                    <div>
                        <select class="enaChannel channel input-element">
                        </select>
                    </div>
                </td>
                <td class="adjSliders">
                    <div class="channel-slider ena-slider">
                        <div class="marker enaMarker"></div>
                    </div>
                </td>
                <td class="adjRanges">
                    <div class="adjRangeLine">
                        <span class="range-label" i18n="adjustmentRangeEnable"></span>
                        <input type="number" class="lowerLimitValue range-input input-element"/>
                        <span class="range-dash">-</span>
                        <input type="number" class="upperLimitValue range-input input-element"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="adjChannels">
                    <div>
                        <select class="channel adjChannel input-element">
                        </select>
                    </div>
                </td>
                <td class="adjSliders">
                    <div class="channel-slider inc-slider">
                        <div class="marker adjMarker"></div>
                    </div>
                    <div class="channel-slider dec-slider pips-channel-range">
                        <div class="marker adjMarker"></div>
                    </div>
                </td>
                <td class="adjRanges">
                    <div class="adjRangeLine">
                        <span class="range-label" i18n="adjustmentRangeInc"></span>
                        <input type="number" class="lowerIncValue range-input input-element"/>
                        <span class="range-dash">-</span>
                        <input type="number" class="upperIncValue range-input input-element"/>
                    </div>
                    <div class="adjRangeLine">
                        <span class="range-label" i18n="adjustmentRangeDec"></span>
                        <input type="number" class="lowerDecValue range-input input-element"/>
                        <span class="range-dash">-</span>
                        <input type="number" class="upperDecValue range-input input-element"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="adjFunction">
                    <select class="function input-element">
                        <!--  Generated values go here -->
                    </select>
                </td>
                <td class="adjSliders">
                    <div class="channel-slider val-slider pips-channel-range">
                        <div class="marker valMarker"></div>
                    </div>
                </td>
                <td class="adjRanges">
                    <div class="adjRangeLine">
                        <span class="range-label" i18n="adjustmentRangeValue"></span>
                        <input type="number" class="functionMinValue range-input input-element"/>
                        <span class="range-dash">-</span>
                        <input type="number" class="functionMaxValue range-input input-element"/>
                    </div>
                    <div class="adjRangeLine">
                        <span class="range-label" i18n="adjustmentRangeStep"></span>
                        <input type="number" class="functionStepSize range-input input-element" min="0" />
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
