            <a id="button-documentation" href="https://github.com/rotorflight/rotorflight/wiki" target="_blank" rel="noopener noreferrer"></a>
        </div>
        <!--div class="note">
            <p i18n="adjustmentsHelp"></p>

            <b><p i18n="adjustmentsExamples"></p></b>
            <ul>
                <li i18n="adjustmentsExample1"></li>
                <li i18n="adjustmentsExample2"></li>

        <div class="overflow">
            <table class="adjustments">
                <thead>
                <tr>
                    <td class="column-enable" i18n="adjustmentsColumnEnable"></td>
                    <td i18n="adjustmentsColumnWhenChannel"></td>
                    <td i18n="adjustmentsColumnIsInRange"></td>
                    <td i18n="adjustmentsColumnWhenChannel"></td>

                </thead>

<div id="tab-adjustments-templates">
    <table>
        <tbody>
            <tr class="adjustment">
                <td class="adjSelect">
                    <div class="adjTypeOption">
                        <input type="radio" id="adjOff" class="adjType" /><span i18n="adjustmentsTypeOff">Off</span>
                    </div>
                    <div class="adjTypeOption">
                        <input type="radio" id="adjMapped" class="adjType" /><span i18n="adjustmentsTypeMapped">Mapped</span>
                    </div>
                    <div class="adjTypeOption">
                        <input type="radio" id="adjStepped" class="adjType" /><span i18n="adjustmentsTypeStepped">Stepped</span>
                    </div>
                </td>
                <td class="channelSelect">
                    <div>
                        <select class="channel enaChannel adjActive">
                        </select>
                    </div>
                    <div>
                        <select class="channel adjChannel adjActive">
                        </select>
                    </div>
                </td>
                <td class="rangeSliders">
                    <div class="channel-slider ena-slider">
                        <div class="marker enaMarker"></div>
                    </div>
                    <div class="channel-slider inc-slider">
                        <div class="marker adjMarker"></div>
                    </div>
                    <div class="channel-slider dec-slider pips-channel-range">
                        <div class="marker adjMarker"></div>
                    </div>
                </td>
                <td class="channelInfo">
                    <div class="limits">
                        <p class="RangeLimit">
                            <span class="lowerLimitValue"></span> : <span class="upperLimitValue"></span>
                        </p>
                        <p class="IncLimit">
                            <span class="lowerIncValue"></span> : <span class="upperIncValue"></span>
                        </p>
                        <p class="DecLimit">
                            <span class="lowerDecValue"></span> : <span class="upperDecValue"></span>
                        </p>
                        <p class="ScaleLimit">
                            <span class="lowerDecValue"></span> : <span class="upperDecValue"></span>
                        </p>
                    </div>
                </td>
                <td class="function">
                    <table>
                        <tr>
                            <td class="functionSelection" colspan="2">
                                <select id="functionSelectionSelect" class="function adjActive">
                                    <!--  Generated values go here -->
                                </select>
                            </td>
                            <td class="functionChannel">
                            </td>
                        </tr>
                        <tr>
                            <td class="functionMinValue">
                                <input type="number" name="functionMinValue" class="adjActive"/>
                            </td>
                            <td class="functionMaxValue">
                                <input type="number" name="functionMaxValue" class="adjActive"/>
                            </td>
                            <td class="functionStepSize">
                                <input type="number" name="functionStepSize" class="adjActive" min="0" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>
